<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: linear-gradient(180deg, #1D03A1, #2160D4, #8CFFF0);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .todo-header {
            background-color: #2160D4;
            color: white;
        }

        .btn-add {
            background-color: #2160D4;
            color: white;
        }

        hr {
            border: 2px solid #8CFFF0;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 35%; margin-top: 50px;">
        <div class="card-header fs-3 todo-header rounded-3">Todo List</div>
        <div class="card-body">
            <form id="todo-form" name="form">
                <div class="input-group mb-3">
                    <input class="form-control" type="text" name="todo" id="todo" placeholder="Bir Todo Ekleyin">
                    <button type="submit" class="btn btn-outline-secondary btn-add">Add</button>
                </div>
            </form>
            <hr>
        </div>
        <div class="card-body">
            <h3 class="text-white">Todolar</h3>
            <div class="input-group mb-3">
                <input class="form-control" type="text" name="filter" id="filter" placeholder="Bir Todo ArayÄ±n">
            </div>
            <hr>
            <ol class="list-group list-group-numbered">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, dolore?
                    </div>
                    <a href="#"><i style="color: #2160D4;" class="fa-solid fa-trash-can"></i></a>
                </li> -->
            </ol>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
